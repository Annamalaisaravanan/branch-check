# Custom section is used to store configurations that might be repetative.
# Please read YAML documentation for details on how to use substitutions and anchors.
custom:
  basic-cluster-props: &basic-cluster-props
    spark_version: "11.3.x-cpu-ml-scala2.12"

  basic-static-cluster: &basic-static-cluster
    new_cluster:
      <<: *basic-cluster-props
      num_workers: 1
      node_type_id: "m5d.large"

  my-cluster: &my-cluster
    new_cluster:
      <<: *basic-cluster-props
      num_workers: 1
      node_type_id: "m5d.large"

environments:
  default:
    workflows:
      
      - name: "Model-develop"
        tasks:
          - task_key: "main"
            <<: *basic-static-cluster
            python_wheel_task:
              package_name: "branch_check_dbx"
              entry_point: "Model-dev"
              
      - name: "Prod-stag"
        tasks:
          - task_key: "main"
            <<: *basic-static-cluster
            python_wheel_task:
              package_name: "branch_check_dbx"
              entry_point: "stag-test" 

      - name: "Data-preprocessing"
        tasks:
            - task_key: "main"
              <<: *basic-static-cluster
              python_wheel_task:
                     package_name: "demo_project"
                     entry_point: "model_build"
                     parameters: ["--conf-file", "file:fuse://conf/tasks/model.yml"]
       
      - name: "Model-Training"
        tasks:
            - task_key: "main"
              <<: *my-cluster
              python_wheel_task:
                     package_name: "demo_project"
                     entry_point: "model_train"
                     parameters: ["--conf-file", "file:fuse://conf/tasks/model.yml"]     


      - name: "Model-Inferencing"
        tasks:
            - task_key: "main"
              <<: *basic-static-cluster
              python_wheel_task:
                     package_name: "demo_project"
                     entry_point: "model_inference"
                     parameters: ["--conf-file", "file:fuse://conf/tasks/model.yml"] 

      - name: "Data-Drift"
        tasks:
            - task_key: "main"
              <<: *basic-static-cluster
              python_wheel_task:
                     package_name: "demo_project"
                     entry_point: "data_drift"
                     parameters: ["--conf-file", "file:fuse://conf/tasks/model.yml"]
      